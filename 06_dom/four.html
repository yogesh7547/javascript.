<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code | dom</title>
</head>

<body style="background-color: #212121; color: whitesmoke;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)

    }
    addLanguage("python")
    addLanguage("cpp")///everytime this function is called the li is traversing thru the entire list from start to bottom

    //Traversing in a data structure refers to the process of systematically visiting each element of the data structure

    //optimized approach

    function addOptILanguage(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)// no traversing in this method
    }

    addOptILanguage("golang")


    //edit
    const secondLang=document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML="mojo"
    const newLi=document.createElement("li")
    newLi.textContent="mojo"
    secondLang.replaceWith(newLi)


    //edit
    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML='<li>typescript</li>'


    //remove
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()
</script>

</html>
